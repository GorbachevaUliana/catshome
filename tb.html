<!DOCTYPE html>
<html>
<head>
	<title>Добавление и удаление в таблице</title>
	<style>
		table {
			border-collapse: collapse;
		}
		td {
			padding: 10px;
			text-align: center;
            width: 50px; height: 50px;
            border: 0.5px solid #99A3A4;
		}
	</style>
</head>
<body>
    <div>
        <label>Текст:</label>
        <input type="text" id="text">
    </div>
    <div>
	   <label>Номер ячейки:</label>
        <input type="number" id="cell" min="1" max="9">
    </div>
    <div>
	   <button onclick="addData()">Добавить</button>
    </div>
        
	<table>
		<tr>
			<td id="cell1"></td>
			<td id="cell2"></td>
			<td id="cell3"></td>
		</tr>
		<tr>
			<td id="cell4"></td>
			<td id="cell5"></td>
			<td id="cell6"></td>
		</tr>
		<tr>
			<td id="cell7"></td>
			<td id="cell8"></td>
			<td id="cell9"></td>
		</tr>
	</table>
	
	<button onclick="clearTable()">Удалить</button>

	<script>
		function addData() {
			var text = document.getElementById("text").value;
			var cellNum = document.getElementById("cell").value;
			var cell = document.getElementById("cell" + cellNum);

			if (text !== "" && cellNum !== "") {
				cell.innerHTML = text;
			}
		}

		function clearTable() {
			var cells = document.getElementsByTagName("td");
			for (var i = 0; i < cells.length; i++) {
				cells[i].innerHTML = "";
			}
		}
	</script>
</body>
</html>
